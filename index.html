<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=S1T9mfNiu2hWJJeV_Mx0mTKXj97TJ3GdJcxg93GkqIZ0gWFE4_WvQNtQNr5uz-1aYEVWVWfgm9Vtca7PiBF7CA" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9idXNyYXRvay5naXRodWIuaW8vbnVtYmVyLWd1ZXNzLWdhbWUv"/></head>
  <body>
    <div class="wrapper">
      <h1 class="">Guess The Number</h1>
      <span>(1 - 100)</span>
      <main>
        <input type="number" name="number" id="number" />
        <div class="buttons">
          <button id="btn">CHECK</button>
          <button id="reset">PLAY AGAIN</button>
        </div>
      </main>
      <div class="results">
        <p>Number of attemps: <span id="attempts"></span></p>
        <p id="result"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
